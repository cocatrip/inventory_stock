{% extends "header.html" %}

{% block title %}Sell{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
<form action="{{ url_for('sell') }}" method="post">
    <div class="row">
        <div class="col">
            <h2>Product</h2>
        </div>
        <div class="col">
            <h2>Quantity</h2>
        </div>
    </div>
    <div class="row">
        <input class="col" type="text" name="code" list="products">
        <datalist id="products">
            {% for product in products %}
            <option value="{{ product.code }}">{{ product.name }}</option>
            {% endfor %}
        </datalist>

        <input class="col" type="text" name="quantity"/>
    </div>

    <div class="row justify-content-end mt-3">
        <input type="submit" class="col-3 btn btn-success w-100" value="Save">
    </div>
</form>

<script>
    $(document).ready(function(){
        $('.toast').toast('show');
    });
</script>
{% endblock %}
